{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
<canvas id="personChart" width="250" height="150"></canvas>
<script>
var ctx = document.getElementById("personChart");
var organizacao = JSON.parse('{{ organizacao|safe }}');
var divulgacao = JSON.parse('{{ divulgacao|safe }}');
var coffe_break = JSON.parse('{{ coffe_break|safe }}');
var palestras = JSON.parse('{{ palestras|safe }}');
var open_lab = JSON.parse('{{ open_lab|safe }}');
var indicacao = JSON.parse('{{ indicacao|safe }}');
var retorno = JSON.parse('{{ retorno|safe }}');
var lista = [organizacao, divulgacao, coffe_break, palestras, open_lab, indicacao, retorno];
var nomes = ['Organização', 'Divulgação', 'Coffe break', 'Palestras', 'Open Lab', 'Indicação', 'Retorno'];
Chart.defaults.global.defaultFontStyle = 'Bold';
Chart.defaults.global.defaultFontSize = 16;
var personChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: nomes,
        datasets: [{
            label: 'Avaliação',
            data: lista,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }

});
</script>

{% endblock %}
